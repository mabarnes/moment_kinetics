[timestepping]
type = "SSPRK4"
nstep = 1000
dt = 5.0e-6
nwrite = 1000
nwrite_dfns = 1000

[evolve_moments]
density = false
parallel_flow = false
pressure = false
moments_conservation = false

[composition]
n_ion_species = 1
n_neutral_species = 0
T_wall = 0.1
T_e = 0.2
recycling_fraction = 0.5

[krook_collisions]
use_krook = true

[reactions]
electron_ionization_frequency = 0.0
ionization_frequency = 0.5
charge_exchange_frequency = 1.0

[ion_source_1]
active = true
r_profile = "sinusoid"
r_width = 1.0
r_relative_minimum = 0.9
z_profile = "gaussian"
z_width = 0.125
source_strength = 3.0
source_T = 2.0

[ion_source_2]
active = true
r_profile = "constant"
z_profile = "wall_exp_decay"
z_width = 0.125
source_strength = 10.0
source_T = 0.1

[ion_species_1]
initial_temperature = 0.03333333333333333
initial_density = 1.0

[r_IC_ion_species_1]
