[r]
ngrid = 5
discretization = "gausslegendre_pseudospectral"
nelement = 32
nelement_local = 2
bc = "Dirichlet"

[z]
ngrid = 5
discretization = "gausslegendre_pseudospectral"
nelement = 32
nelement_local = 2
bc = "wall"

[vpa]
ngrid = 6
discretization = "gausslegendre_pseudospectral"
nelement = 31
L = 51.96152422706631
element_spacing_option = "coarse_tails8.660254037844386"
bc = "zero"

