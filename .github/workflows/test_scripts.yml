# Based on example from https://github.com/julia-actions/julia-runtest
name: Check test_scripts

on: [push, pull_request, workflow_dispatch]

permissions:
  actions: write
  contents: read

jobs:
  check-test-scripts:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
      fail-fast: false
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.11'
      - uses: julia-actions/cache@v2
      - name: Test test_scripts
        run: |
          touch Project.toml
          julia -O3 --project -e 'import Pkg; Pkg.develop(path="moment_kinetics/"); Pkg.develop(path="makie_post_processing/makie_post_processing"); Pkg.add(["FastGaussQuadrature", "LaTeXStrings", "LegendrePolynomials", "Measures", "MPI", "Plots", "SpecialFunctions"]); Pkg.precompile()'
          julia -O3 --project -e 'include("test_scripts/chebyshev_radau_test.jl"); chebyshevradau_test(); include("test_scripts/GaussLobattoLegendre_test.jl"); gausslegendre_test(); include("test_scripts/gyroaverage_test.jl"); gyroaverage_test(); include("test_scripts/check-MKJacobianUtils.jl"); include("test_scripts/check-makie_post_processing.jl")'
